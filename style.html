<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect (CSS)</title>
    <style>
        img:hover {
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Hover over the image to make it disappear!(CSS)</h1>
    <table width="100%" height="100%">
        <tr>
            <td align="center" valign="middle">
                <!-- Image Element -->
                <img id="hoverImage" 
                     src="https://media.istockphoto.com/id/487632390/photo/friends-having-fun-in-the-park.webp?b=1&s=612x612&w=0&k=20&c=Hv3m-PtzK6sqU4jVWTUN6kS_DE2Gw7Jb7nEG8UiriLc=" 
                     alt="Sample Image" width="500" height="500">
            </td>
        </tr>
    </table>
    
</body>
</html>
